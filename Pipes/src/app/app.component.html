<div class="container">
  <h3>Fatura</h3>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Isim</label>
        <input
          class="form-control"
          type="text"
          (input)="onNameChange($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Isim</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Ödeme Tarihi</label>
        <input
          class="form-control"
          type="date"
          (input)="onDateChange($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Ödeme Tarihi</b></label>
      <div>
        {{ date | date:"MMMM d, y"}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Tutar</label>
        <input
          class="form-control"
          type="text"
          (input)="onTotalChange($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Tutar</b></label>
      <div>
        {{ total | currency}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Boy</label>
        <input
          class="form-control"
          type="text"
          (input)="onHeigthChange($event)"
        />
      </div>
    </div>
    <div class="col-md-6">
      <label><b>Boy</b></label>
      <div>
        {{ heigth |number:"1.1-2" }}
      </div>
    </div>
  </div>
</div>

{{lessons |json}}
